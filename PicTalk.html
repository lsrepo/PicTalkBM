<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

  </div>

  <div class="ui two column grid ">
    {{#each images}}
      {{> image}}
    {{/each}}
  </div>
</body>

<template name="image">
  <div class="column">
    <img alt="" class="ui fluid image" src="{{File}}"/>
    <p class="belowText">{{English}}</p>
  </div>

</template>
